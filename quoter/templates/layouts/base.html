<!doctype html>
<html>
    <head>
        <title>Quoter{% if self.title() %} | {% endif %}{% block title %}{% endblock %}</title>
    </head>
    <body>
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block body %}{% endblock %}
    </body>
</html>

{% extends "layouts/base.html" %}

{% block content %}
    {% if post %}
        <h4>{{ post.user.username }}</h4>
        <p>{{ post.content }}</p>
        <p>Likes: {{ post.liked|length }}</p>
        <form method="post">
            {{ form.submit }}
        </form>
    {% else %}
        <h1>Post {{ post_id }} was not found.</h1>
    {% endif %}
{% endblock %}
